<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet - Depositar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Alke Wallet</span>
  </nav>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <h2 class="mb-4 text-center">Depositar</h2>
        <form>
          <div class="form-group">
            <label for="depositAmount" style="font-size: 18px;">Monto a depositar:</label>
            <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese el monto" min="0"
              step="0.01" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Realizar depósito</button>
        </form>
        <a href="menu.html" class="btn btn-secondary btn-block mt-3">Volver al Menú Principal</a>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/deposit.js"></script>  <!-- ✅ Solo este -->

</body>

</html>
